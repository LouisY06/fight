<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mecha-Mime: Phygital Combat</title>
  <script type="module" crossorigin src="/assets/index-C4Ln1mus.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-z-tIH0pV.css">
</head>
<body>
  <!-- Hidden video element for webcam feed -->
  <video id="webcam" autoplay playsinline style="display:none;"></video>

  <!-- Small webcam preview (picture-in-picture) -->
  <canvas id="webcam-canvas"></canvas>

  <!-- Three.js renders into this -->
  <div id="scene-container"></div>

  <!-- HUD overlay -->
  <div id="hud">
    <div id="hud-top">
      <div id="hud-weapon">FISTS</div>
      <div id="hud-status">STANDBY</div>
    </div>
    <div id="hud-bottom">
      <div id="hud-health-bar">
        <div id="hud-health-fill"></div>
        <span>SHIELD</span>
      </div>
      <div id="hud-energy-bar">
        <div id="hud-energy-fill"></div>
        <span>ENERGY</span>
      </div>
    </div>
    <div id="hud-crosshair">+</div>
    <div id="hud-target" class="hidden">TARGET ACQUIRED</div>
    <div id="hud-score">KILLS: <span id="kill-count">0</span></div>
    <div id="hud-corners">
      <div class="corner tl"></div>
      <div class="corner tr"></div>
      <div class="corner bl"></div>
      <div class="corner br"></div>
    </div>
  </div>

  <!-- Loading screen -->
  <div id="loading">
    <div id="loading-text">INITIALIZING MECHA-MIME SYSTEMS...</div>
    <div id="loading-bar"><div id="loading-fill"></div></div>
  </div>

  <!-- OpenCV.js loaded from CDN (async, heavy ~8MB) -->
  <script async src="https://docs.opencv.org/4.9.0/opencv.js" id="opencv-script"></script>

</body>
</html>
